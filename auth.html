<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - RentHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f7fa;
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-google {
            color: #4285f4;
        }

        .btn-facebook {
            color: #1877f2;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            line-height: 1.6;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">üè†</div>
            <div class="logo-text">RentHub</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab" onclick="switchTab('register')">Registrarse</button>
        </div>

        <!-- Login Tab -->
        <div id="loginTab" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">üîê Iniciar Sesi√≥n</button>
            </form>

            <div class="divider">
                <span class="divider-text">O continuar con</span>
            </div>

            <div class="social-buttons">
                <button class="btn-social btn-google" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 20 20"><path fill="#4285f4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/><path fill="#34a853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/><path fill="#fbbc05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/><path fill="#ea4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/></svg>
                    Google
                </button>

                <button class="btn-social btn-facebook" onclick="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 20 20"><path fill="#1877f2" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"/></svg>
                    Facebook
                </button>
            </div>
        </div>

        <!-- Register Tab -->
        <div id="registerTab" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="registerName" placeholder="Juan P√©rez" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-input" id="registerPasswordConfirm" placeholder="Repite tu contrase√±a" required>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">üöÄ Crear Cuenta</button>
            </form>

            <div class="divider">
                <span class="divider-text">O registrarse con</span>
            </div>

            <div class="social-buttons">
                <button class="btn-social btn-google" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 20 20"><path fill="#4285f4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/><path fill="#34a853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/><path fill="#fbbc05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/><path fill="#ea4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/></svg>
                    Google
                </button>

                <button class="btn-social btn-facebook" onclick="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 20 20"><path fill="#1877f2" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"/></svg>
                    Facebook
                </button>
            </div>

            <div class="terms">
                Al registrarte, aceptas nuestros <a href="/terms.html">T√©rminos y Condiciones</a> y <a href="/privacy.html">Pol√≠tica de Privacidad</a>
            </div>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, sendPasswordResetEmail, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // ‚úÖ Firebase config - ACTUALIZADO CON TUS DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyDA223bKA90MX_QpWuF1ARgWKldjXuiNo4",
            authDomain: "renthub-2030.firebaseapp.com",
            projectId: "renthub-2030",
            storageBucket: "renthub-2030.firebasestorage.app",
            messagingSenderId: "23301901800",
            appId: "1:23301901800:web:2679c834aac406c72d685d",
            measurementId: "G-7JJ40H01FM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Switch Tabs
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
            
            // Clear messages
            hideMessages();
        };

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = 'üîê Iniciando sesi√≥n<span class="loading"></span>';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('¬°Inicio de sesi√≥n exitoso! Redirigiendo...');
                
                // Save to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('userId', userCredential.user.uid);
                localStorage.setItem('userName', userCredential.user.displayName || email.split('@')[0]);
                
                // Redirect
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
                btn.disabled = false;
                btn.innerHTML = 'üîê Iniciar Sesi√≥n';
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (password !== confirmPassword) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'üöÄ Creando cuenta<span class="loading"></span>';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                showSuccess('¬°Cuenta creada exitosamente! Redirigiendo...');
                
                // Save to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', userCredential.user.uid);
                localStorage.setItem('userPlan', 'free');
                localStorage.setItem('userListings', '0');
                
                // Redirect
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Registration error:', error);
                showError(getErrorMessage(error.code));
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Crear Cuenta';
            }
        });

        // Google Login
        window.loginWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showSuccess('¬°Inicio de sesi√≥n con Google exitoso! Redirigiendo...');
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', result.user.displayName || 'Usuario');
                localStorage.setItem('userEmail', result.user.email);
                localStorage.setItem('userId', result.user.uid);
                localStorage.setItem('userPlan', localStorage.getItem('userPlan') || 'free');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Google login error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Inicio de sesi√≥n cancelado');
                } else {
                    showError('Error con Google: ' + getErrorMessage(error.code));
                }
            }
        };

        // Facebook Login
        window.loginWithFacebook = async function() {
            const provider = new FacebookAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showSuccess('¬°Inicio de sesi√≥n con Facebook exitoso! Redirigiendo...');
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', result.user.displayName || 'Usuario');
                localStorage.setItem('userEmail', result.user.email);
                localStorage.setItem('userId', result.user.uid);
                localStorage.setItem('userPlan', localStorage.getItem('userPlan') || 'free');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Facebook login error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Inicio de sesi√≥n cancelado');
                } else {
                    showError('Error con Facebook: ' + getErrorMessage(error.code));
                }
            }
        };

        // Forgot Password
        window.showForgotPassword = async function() {
            const email = prompt('Ingresa tu email para recuperar tu contrase√±a:');
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showSuccess('Email de recuperaci√≥n enviado. Revisa tu bandeja de entrada.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showError(getErrorMessage(error.code));
                }
            }
        };

        // Helper Functions
        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 6000);
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'Este email ya est√° registrado',
                'auth/invalid-email': 'Email inv√°lido',
                'auth/weak-password': 'Contrase√±a muy d√©bil (m√≠nimo 6 caracteres)',
                'auth/user-not-found': 'Usuario no encontrado',
                'auth/wrong-password': 'Contrase√±a incorrecta',
                'auth/too-many-requests': 'Demasiados intentos. Intenta m√°s tarde',
                'auth/network-request-failed': 'Error de conexi√≥n. Verifica tu internet',
                'auth/invalid-credential': 'Credenciales inv√°lidas',
                'auth/user-disabled': 'Esta cuenta ha sido deshabilitada',
                'auth/operation-not-allowed': 'Operaci√≥n no permitida',
                'auth/popup-blocked': 'Popup bloqueado. Permite popups para este sitio',
                'auth/popup-closed-by-user': 'Ventana cerrada',
                'auth/unauthorized-domain': 'Dominio no autorizado'
            };
            return messages[code] || 'Error: ' + code;
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/dashboard.html';
        }

        console.log('üî• Firebase initialized successfully!');
    </script>
</body>
</html>
