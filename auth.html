<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>OS-RentHub - Iniciar Sesi√≥n</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #2ec4b6;
            --light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 30px;
            text-align: center;
        }
        
        .auth-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© */
        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: white;
            color: var(--primary);
        }
        
        .tabs {
            display: flex;
            background: var(--light);
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--white);
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 10px;
        }
        
        .form-button:hover {
            transform: translateY(-2px);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-header">
            <div class="auth-icon">üîß</div>
            <h1 class="auth-title">OS-RentHub</h1>
            <p>El mercado de alquiler #1 en Espa√±a</p>
            
            <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© -->
            <div class="language-switcher">
                <button class="lang-btn active" onclick="setLanguage('es')">Espa√±ol</button>
                <button class="lang-btn" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>

        <div class="tabs">

        </div>
        
        <div class="form-container">
            <!-- Formulario de Inicio de Sesi√≥n -->
            <div id="loginForm" class="form active">
                <div class="form-group">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="ejemplo@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button class="form-button" onclick="login()">
                    Iniciar Sesi√≥n

                <div class="success-message" id="loginSuccess"></div>
                <div class="error-message" id="loginError"></div>
            </div>
            
            <!-- Formulario de Registro -->
            <div id="signupForm" class="form">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="signupName" placeholder="Juan Garc√≠a">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="ejemplo@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>

                </div>
                
                <button class="form-button" onclick="signup()">
                    Crear Cuenta
                </button>
                
                <div class="success-message" id="signupSuccess"></div>
                <div class="error-message" id="signupError"></div>
            </div>
        </div>
    </div>

    <script>
        // ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÑÿ∫ÿßÿ™
        const translations = {
            es: {
                siteName: "OS-RentHub",
                tagline: "El mercado de alquiler #1 en Espa√±a",
                loginTab: "Iniciar Sesi√≥n",
                signupTab: "Crear Cuenta",
                emailLabel: "Correo Electr√≥nico",
                emailPlaceholder: "ejemplo@email.com",
                passwordLabel: "Contrase√±a",
                passwordPlaceholder: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢",
                fullNameLabel: "Nombre Completo",
                fullNamePlaceholder: "Juan Garc√≠a",
                loginButton: "Iniciar Sesi√≥n",
                signupButton: "Crear Cuenta",
                loginSuccess: "‚úÖ ¬°Sesi√≥n iniciada correctamente!",
                signupSuccess: "üéâ ¬°Cuenta creada exitosamente!",
                emptyFields: "‚ö†Ô∏è Por favor completa todos los campos",
                shortPassword: "‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres"
            },
            en: {
                siteName: "OS-RentHub",
                tagline: "The #1 Rental Market in Spain",
                loginTab: "Login",
                signupTab: "Sign Up",
                emailLabel: "Email Address",
                emailPlaceholder: "example@email.com",
                passwordLabel: "Password",
                passwordPlaceholder: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢",
                fullNameLabel: "Full Name",
                fullNamePlaceholder: "John Smith",
                loginButton: "Login",
                signupButton: "Sign Up",
                loginSuccess: "‚úÖ Logged in successfully!",
                signupSuccess: "üéâ Account created successfully!",
                emptyFields: "‚ö†Ô∏è Please fill in all fields",
                shortPassword: "‚ö†Ô∏è Password must be at least 6 characters"
            },
            ar: {
                siteName: "OS-ÿ±ŸäŸÜÿ™Ÿáÿ®",
                tagline: "ÿ≥ŸàŸÇ ÿßŸÑÿ™ÿ£ÿ¨Ÿäÿ± ÿßŸÑÿ£ŸàŸÑ ŸÅŸä ÿ•ÿ≥ÿ®ÿßŸÜŸäÿß",
                loginTab: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",
                signupTab: "ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®",
                emailLabel: "ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä",
                emailPlaceholder: "example@email.com",
                passwordLabel: "ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
                passwordPlaceholder: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢",
                fullNameLabel: "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ",
                fullNamePlaceholder: "ÿ£ÿ≠ŸÖÿØ ŸÖÿ≠ŸÖÿØ",
                loginButton: "ÿØÿÆŸàŸÑ",
                signupButton: "ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®",
                loginSuccess: "‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!",
                signupSuccess: "üéâ ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠!",
                emptyFields: "‚ö†Ô∏è ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ",
                shortPassword: "‚ö†Ô∏è ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ 6 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ"
            }
        };
        
        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©
        function setLanguage(lang) {
            // ÿ™ÿ≠ÿØŸäÿØ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ©
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn[onclick*="${lang}"]`).classList.add('active');
            
            // ÿ™ÿ∫ŸäŸäÿ± ÿßÿ™ÿ¨ÿßŸá ÿßŸÑŸÜÿµ
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑŸÜÿµŸàÿµ
            const texts = translations[lang];
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÜÿµŸàÿµ
            document.querySelector('.auth-title').textContent = texts.siteName;
            document.querySelector('.auth-header p').textContent = texts.tagline;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ™ÿ®ŸàŸäÿ®ÿßÿ™ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
            document.querySelectorAll('.tab')[0].textContent = texts.loginTab;
            document.querySelectorAll('.tab')[1].textContent = texts.signupTab;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
            document.querySelectorAll('.form-label')[0].textContent = texts.emailLabel;
            document.querySelectorAll('.form-label')[1].textContent = texts.passwordLabel;
            document.querySelectorAll('.form-label')[2].textContent = texts.fullNameLabel;
            
            document.getElementById('loginEmail').placeholder = texts.emailPlaceholder;
            document.getElementById('loginPassword').placeholder = texts.passwordPlaceholder;
            document.getElementById('signupName').placeholder = texts.fullNamePlaceholder;
            document.getElementById('signupEmail').placeholder = texts.emailPlaceholder;
            document.getElementById('signupPassword').placeholder = texts.passwordPlaceholder;
            
            document.querySelector('#loginForm .form-button').textContent = texts.loginButton;
            document.querySelector('#signupForm .form-button').textContent = texts.signupButton;
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
        function showTab(tabName) {
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ®ŸàŸäÿ®ÿßÿ™
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÿ•ÿÆŸÅÿßÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // ÿ™ŸÜÿ¥Ÿäÿ∑ ÿßŸÑÿ™ÿ®ŸàŸäÿ® ÿßŸÑŸÖŸÜÿßÿ≥ÿ®
            const tabs = document.querySelectorAll('.tab');
            if (tabName === 'login') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }
            
            // ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿÆÿ∑ÿ£
            hideAllMessages();
        }
        
        // ÿ•ÿÆŸÅÿßÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function hideAllMessages() {
            document.querySelectorAll('.success-message, .error-message').forEach(msg => {
                msg.style.display = 'none';
            });
        }
        
        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
        function login() {
            const lang = localStorage.getItem('preferredLanguage') || 'es';
            const texts = translations[lang];
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÇÿØŸäŸÖÿ©
            hideAllMessages();
            
            if (!email || !password) {
                showMessage('loginError', texts.emptyFields);
                return;
            }
            
            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑŸÜÿßÿ¨ÿ≠
            showMessage('loginSuccess', texts.loginSuccess);
            
            // ÿ™Ÿàÿ¨ŸäŸá ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®
        function signup() {
            const lang = localStorage.getItem('preferredLanguage') || 'es';
            const texts = translations[lang];
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÇÿØŸäŸÖÿ©
            hideAllMessages();
            
            if (!name || !email || !password) {
                showMessage('signupError', texts.emptyFields);
                return;
            }
            
            if (password.length < 6) {
                showMessage('signupError', texts.shortPassword);
                return;
            }
            
            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ® ŸÜÿßÿ¨ÿ≠
            showMessage('signupSuccess', texts.signupSuccess);
            
            // ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ•ŸÑŸâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ
            setTimeout(() => {
                showTab('login');
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').value = password;
            }, 2000);
        }
        
        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ©
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
            const savedLang = localStorage.getItem('preferredLanguage') || 'es';
            setLanguage(savedLang);
            
            console.log('‚úÖ P√°gina de autenticaci√≥n lista');
        });
    </script>
</body>
</html>
